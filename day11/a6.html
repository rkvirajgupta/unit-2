<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1>0</h1> -->
    <h1></h1>
    <button id="dec">Decrement</button>
    <button id="inc">increment</button>
    
</body>
</html>
<script>
    document.querySelector("#dec").addEventListener("click",decfun)
    // var counter=0;
    var counter=JSON.parse(localStorage.getItem("countervalue"))||0; //for this see below
     document.querySelector("h1").textContent=counter;
     //why this is here just highlited it.

    function decfun(){
    counter--;
    localStorage.setItem("countervalue",counter);
    document.querySelector("h1").textContent=counter;
    }
     
    document.querySelector("#inc").addEventListener("click",incfun)

     function incfun(){
    counter++;
    localStorage.setItem("countervalue",counter);

document.querySelector("h1").textContent=counter;
    }

    //if i delete my counter value in application--->localstorage than it will null
    //for this but we use here ||0 with statemnet
    //false||false -->false
    //false||true -->true
    //true||false -->true
    //true||true -->true
    //null||true-->true because null is falsy value (null||0)so we get 0.
</script>
