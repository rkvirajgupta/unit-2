<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>womens page</title>
    <style>
        #container{

            display:grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap:20px;
        }
        #jj{
            /* border:1px solid red; */
            text-align: center;

        }
        #flex{
            display:flex;
            justify-content:space-around;
            /* border:1px solid red; */

        }
        #flex > p:nth-child(2){
            text-decoration: line-through;

        }
    </style>
</head>
<body>
    <h1>Womens page</h1>
    <button onclick="window.location.href='cart.html'">Go to Cart</button>
    <div id="container"></div>
</body>
</html>
<script>



var womensData=JSON.parse(localStorage.getItem("womensData"))||[];
  
var cartArr=JSON.parse(localStorage.getItem("CartItems"))||[];

  womensData.map(function(data){
    
    var div= document.createElement("div");
    div.setAttribute("id","jj");

    //img,name,price,strikedoffprice

    //img creation
    var image=document.createElement("img");
    image.setAttribute("src",data.image_url);

    //name creation
    var name=document.createElement("p");
    name.textContent=data.name;
    //price creation

    var div2= document.createElement("div");
    div2.setAttribute("id","flex");

    var p1=document.createElement("p");
    p1.textContent=data.price;

    var p2=document.createElement("p");
    p2.textContent=data.strikedoffprice;
    // p2.style.textDecoration="line-through";

    div2.append(p1,p2);
   
    var btn=document.createElement("button");
    btn.textContent="Add to Cart";
    btn.addEventListener("click",function(){
       addToCart(data);


    });

   div.append(image,name,div2,btn);
   document.querySelector("#container").append(div);



  });

  function addToCart(data){
    // console.log(data);
    cartArr.push(data);
    localStorage.setItem("CartItems",JSON.stringify(cartArr));
     alert("added successfully");
}

  

</script>
<script src="womensdata.js"></script>
