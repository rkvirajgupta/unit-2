<!DOCTYPE html>
<html>
<head>
    <title>Values</title>
</head>
<body>
    <input type="text" name="name" id="name" value="">
    <select id="gender">
        <option value="">select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <input type="email" name="email" id="email">
    <input type="number" name="mobile" id="mobile">
    <br>
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <script type="text/javascript">
        function showName() {
            var x=document.getElementsByTagName("input")[0].value;
            alert(x);
        }
        function showGender() {
            var x=document.getElementById("gender").value;
            alert(x);
        }
        function showEmail() {
            var x=document.getElementsByTagName("input")[1].value;
            alert(x);
        }
        function showMobile() {
            var x=document.querySelectorAll("input")[2].value;
            alert(x);
        }
    </script>
</body>
</html>
