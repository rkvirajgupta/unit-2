<script>
 var buttons=[
     {name:"primary",bgColor:"blue"},
     {name:"secondary",bgColor:"gray"},
     {name:"success",bgColor:"green"},
     {name:"Danger",bgColor:"red"},
     {name:"Warning",bgColor:"orange"},
     {name:"Info",bgColor:"cyan"},
     
 ]

 buttons.map(function(elem){
     var btn=document.createElement("button");
     btn.textContent=elem.name;
     btn.style.backgroundColor=elem.bgColor;
     document.querySelector("body").append(btn);
 });
//  document.querySelector("body").append(btn1,btn2,btn3,btn4,btn5,btn6);
</script>
