<html>
  <head>
    <title>Selector Priority</title>
    <style>* {
        color: grey;
      }
      div {
        color: aqua;
      }
      .class1 {
        color: blue;
      }
      #id1 {
        color: green;
      }
      #id2 {
        color:magenta;
      }</style>
  </head>
  <body>
    Hello
    <div>This is first div</div>
    <div class="class1">This is second div</div>
    <div class="class1" id="id1">This is third div</div>
    <div class="class1" id="id2">This is third div</div>
    <div class="class1" id="id2" style="color:red">This is third div</div>
  </body>
</html>
