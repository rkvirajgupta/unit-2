<html>
  <head>
    <title>Multi Class & Ordering</title>
    <style>
        .class1 {
  color: red;
  background:yellow;
  margin: 10px;
  padding: 20px;
}
.class2 {
  color: green;
  padding-left: 40px
}
.class2-1 {
  color: green;
}
.class4 {
  color: orange;
  border: 1px solid red;
  padding-left: 100px;
}
.class3 {
  color: teal;
  margin: 4px;
  padding: 10px;
}
.class5 {
  border-width: 8px;
  margin-top: 20px;
  border-bottom: 2px solid blue;

}
    </style>
  </head>
  <body>
    <div class="class2 class1">This is first div</div>
    <div class="class2-1 class1">This is second div</div>
    <div class="class3 class4">This is third div</div>
    <div class="class4 class3 class5">This is fourth div</div>
    
  </body>
</html>
