<html>
  <head>
    <title>Flex Basis</title>
    <style>.flex-box {
        display: flex;
        border: 1px dashed red;
        margin: 10px;
      }
      
      .flex-box div {
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
      }
      
      #box2 div{
        flex-basis: 100px;
      }
      
      #box3 div {
        flex-basis: 20%;
      }
      
      #box3-4 {
        flex-basis:40%;
      }
      </style>
  </head>
  <body>
    <div class="flex-box" id="box1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
    <div class="flex-box" id="box2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
    <div class="flex-box" id="box3">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div id="box3-4">4</div>
    </div>
  </body>
</html>
