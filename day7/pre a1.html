<html>
  <head>
    <title>Flex direction</title>
    <style>
        .flex-box {
  display: flex;
  border: 1px dashed red;
  margin: 10px;
}

.flex-box div {
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}

#box1 {
  flex-direction: row;
}

#box2 {
  flex-direction: row-reverse;
}

#box3 {
  flex-direction: column;
}

#box4 {
  flex-direction: column-reverse;
}
    </style>
  </head>
  <body>
    <div class="flex-box" id="box1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
    <div class="flex-box" id="box2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
    <div class="flex-box" id="box3">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
    <div class="flex-box" id="box4">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>
