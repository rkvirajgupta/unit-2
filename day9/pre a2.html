<html>
  <head>
    <title>Query Selector All</title>
  </head>
  <body>
    <div>First div</div>
    <div>Second div</div>
    <p>First para</p>
    <p>Second para</p>
    <button onclick="changeContent()">Change DOM</button>
  </body>
</html>


<script>
  function changeContent() {
  var divs = document.querySelectorAll('div');
  for (i = 0; i < divs.length; i++){
    var div = divs[i];
    div.style.color = 'red';
    div.innerHTML = "DIV " + (i+1);
  }
  var paras = document.querySelectorAll('p');
  var secondPara = paras[1];
  secondPara.innerHTML = "MASAI";
  secondPara.style.color = 'blue';
}
</script>
