var employees=[
    {name:"John",salary:90000,hireDate: "July 1,2010"},
    {name:"Devid",salary:75000,hireDate: "August 15,2009"},
    {name:"Ana",salary:80000,hireDate: "December 12,2011"},
    {name:"John",salary:90000,hireDate: "July 1,2011"},

]
// decending order 9 to 0 large to small

employees.sort(function(a,b){
    return a.salary-b.salary;
})
console.log(employees)

// ascending order 0 to 9 small to large

employees.sort(function(a,b){
    return b.salary-a.salary;
})
console.log(employees)
// decending order Z to A

employees.sort(function(a,b){
    if( a.name>b.name) return -1;
    if( a.name<b.name) return 1;
    return 0;
    //cases where both the names are same it will return (0 as it is)
});
