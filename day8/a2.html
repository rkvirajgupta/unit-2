<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><style>
        .box{
            display:grid;
           grid-template-columns: repeat(3, 1fr);
           grid-template-rows: repeat(3,10px);
            grid-gap:2% 4%;
        }
       


        /* 100 ->1 fraction->100%
        100 ->3fr  ->33.33% 33.33% 33.33%
        100 ->4fr  ->25% 25% 25% 25%
        100 ->5fr  ->20% 20% 20% 20% 20%*/
        .box>div{
            font-size:10px;
            color:white;
            text-align: center;
        }
        body{
            background-color: #ffeead;
             margin:10px;
        }
        .a
        {
            background-color: #96ceb4;
        }
        .b
        {
            background-color: blue;
        }
        .c{
            background-color: green;
        }
        .d
        {
            background-color: coral;
             /* grid-row-start: 1;
            grid-row-end:2;
            grid-column-start: 1;
            grid-column-end: 2; */
            grid-area:1/1/2/2;
            /* shortcut gridrowstart/gridcoloumstart/gridrowend/gridcolumnend */
        }
        
        .e {
            background-color: teal;
        }
        .f{
            background-color: purple;
            grid-area:1/3/2/4;

        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
        <div class="e">E</div>
        <div class="f">F</div>  
      
    </div>
</body>
</html>
