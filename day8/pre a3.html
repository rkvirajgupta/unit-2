<html>
  <head>
    <title>Grid</title>
    <style>#cont {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: auto;
        grid-template-rows: auto;
        background: black;
        padding: 20px;
        grid-template: "a a a"
                       "b e e"
                       "b c c"
                       "b d d";
      }
      
      #cont div {
        background: yellow;
        font-size: 30px;
        text-align: center;
      }
      
      #item1 {
        grid-area: a;
      }
      
      #item2 {
        grid-area: b;
      }
      
      #item3 {
        grid-area: c;
      }
      
      #item4 {
        grid-area: d;
      }
      
      #item5 {
        grid-area: e;
      }</style>
  </head>
  <body>
    <div id="cont">
      <div id="item1">1</div>
      <div id="item2">2</div>
      <div id="item3">3</div>
      <div id="item4">4</div>
      <div id="item5">5</div>
    </div>
  </body>
</html>
