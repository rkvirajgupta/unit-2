<html>
  <head>
    <title>Important</title>
    <style>
        .class1 {
  color: green;
}

#id1, #id3 {
  color: blue;
}

#id2, #id4 {
  color: yellow;
}

.class2 {
  color: aqua !important;
}

#id3 {
  color: orange !important;
}
    </style>
  </head>
  <body>
    <div class="class1">This is first div</div>
    <div class="class1" id="id1">This is second div</div>
    <div class="class1" id="id2" style="color:red">This is third div</div>
    <div class="class2">This is fourth div</div>
    <div class="class2" id="id3">This is fifth div</div>
    <div class="class2" id="id4" style="color:red !important">This is sixth div</div>
  </body>
</html>
