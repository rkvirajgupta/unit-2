<html>
  <head>
    <title>Grid</title>
    <style>#cont {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: auto auto auto;
        grid-template-rows: 50px 100px; 
        background: black;
        padding: 20px;
      }
      
      #cont div {
        background: yellow;
        font-size: 30px;
        text-align: center;
      }</style>
  </head>
  <body>
    <div id="cont">
      <div id="item1">1</div>
      <div id="item2">2</div>
      <div id="item3">3</div>
      <div id="item4">4</div>
      <div id="item5">5</div>
      <div id="item6">6</div>
    </div>
  </body>
</html>
