<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box{
    display:grid;
    grid-template-columns: repeat(4,100px);
    grid-template-rows: repeat(3,100px);
    grid-gap:20px
}

.box>div{
            font-size:10px;
            color:white;
            text-align: center;
          
            background-color: teal;
        }
    .c{
grid-area:1/2/2/4;
    }  
    .b{
        grid-area:2/2/3/4;
    }  
    .r{
        grid-area:2/4/4/5;
    }
    .t{
        grid-area:2/1/4/2;
    }
    </style>
</head>
<body>
    <div class="box">
       
        <div></div>
        <div class="c"></div>
        <div class=t></div>
        <div class="b"></div> 
        <div></div>
        <div></div>
        <div class="r"></div>
        <div></div>
        
        
      
    </div>
    
</body>
</html>
