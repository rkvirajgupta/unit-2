<html>
  <head>
    <title>Attribute Selector</title>
    <style>a[title] {
        color: red;
        font-size: 30px;
      }
      
      img[alt] {
        border: 1px solid black;
        padding: 10px;
      }</style>
  </head>
  <body>
    <a href="www.google.com">Google</a>
    <br>
    <a href="www.masaischool.com" title="MASAI">Masai</a>
    <hr/>
    <img src="https://www.masaischool.com/static/img/logo.svg" />
    <br/>
    <img src="https://www.masaischool.com/static/img/logo.svg" alt="Masai"/>
    
  </body>
</html>
