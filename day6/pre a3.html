<html>
  <head>
    <title>Adjacent Sibling</title>
    <style>
        div + p {
  color: red;
}

.class1 + a {
  color: red;
}

p + a {
  font-size: 30px;
}
    </style>
  </head>
  <body>
    <p>Zero P</p>
    <div>First DIV</div>
    <p>First P</p>
    <div>Second DIV</div>
    <a href="http://masaischool.com">Masai School 1</a>
    <p>Second P</p>
    <div class="class1">Third DIV</div>
    <a href="http://masaischool.com">Masai School 2</a>
    <div class="class1">
      <a href="http://masaischool.com">Masai School 3</a>
      <p>Inner P</p>
      <a href="http://google.com">Google</a>
    </div>
    <p>Third P</p>
    <p>Fourth P</p>
    <a href="http://masaischool.com">Masai School 4</a>
  </body>
</html>
