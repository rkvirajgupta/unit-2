}

}

#id2 > p {

}
    </style>
  </head>

    <div id="id1">

          </p>
        </div>
        <div id="id5" class="class1">
          ---- ID5 Start  
          <ul><li>1</li><li>2</li></ul>
          <div>
            <ul><li>3</li><li>4</li></ul>
          </div>
          <ul><li>5</li><li>6</li></ul>
        </div>
        <ul><li>7</li><li>8</li></ul>
      </div>
      <div id="id6">
        -- ID6 Start
      </div>  
    </div>
    <p id="id9">
      ID9 Start
    </p>
  </body>
</html>
